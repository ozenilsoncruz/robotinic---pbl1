<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=robot_2" />
    <title>Robotnic</title>
    <style>
        .divHouse {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
        }
        .warehouse {
            position: relative;
            width: 816px;
            height: 540px;
            border: 1px solid black;
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            background-color: white;
        }
        .section {
            border-right: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
        .section:last-child {
            border-right: none;
        }
        #robot {
            width: 60px;
            height: 60px;
            background-color: #ADD8E6;
            position: absolute;
            top: 0;
            left: 0;
            border-radius: 20%;
            cursor: grab;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid black;
        }
        .control-panel {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #robot-icon {
            font-size: 400%;
        }
    </style>
</head>
<body>
    <div class="divHouse">
        <div class="warehouse">
            <div class="section">Recarga</div>
            <div class="section"></div>
            <div class="section">Estoque</div>
            <div id="robot">
                <span id="robot-icon" class="material-symbols-outlined">
                robot_2
                </span>
            </div>
        </div>

        <div class="control-panel">
            <button id="start-btn">Iniciar</button>
        </div>
    </div>

    <script>
        let robot = document.getElementById("robot");
        let socket;
        let isDragging = false;
        let isStarted = false;
        const warehouse = document.querySelector('.warehouse');

        function updatePosition(x, y) {
            robot.style.left = `${x * 3 - robot.offsetWidth / 2}px`;
            robot.style.top = `${y * 3 - robot.offsetHeight / 2}px`;
        }
        function updatePosition2(x, y) {
            robot.style.left = `${x}px`;
            robot.style.top = `${y}px`;
        }
        robot.addEventListener('mousedown', (event) => {
            if (isStarted) return;
            isDragging = true;
            robot.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (event) => {
            if (!isDragging) return;

            const rect = warehouse.getBoundingClientRect();
            let x = event.clientX - rect.left;
            let y = event.clientY - rect.top;

            x = Math.max(robot.offsetWidth / 2, Math.min(x, rect.width - robot.offsetWidth / 2));
            y = Math.max(robot.offsetHeight / 2, Math.min(y, rect.height - robot.offsetHeight / 2));

            updatePosition(x / 3, y / 3);
        });

        document.addEventListener('mouseup', () => {
            if (isDragging) {
                isDragging = false;
                robot.style.cursor = 'grab';
            }
        });

        document.getElementById("start-btn").addEventListener("click", () => {
            if (isStarted) return;

            const x = parseFloat(robot.style.left) / 3 + robot.offsetWidth / 2 / 3;
            const y = parseFloat(robot.style.top) / 3 + robot.offsetHeight / 2 / 3;

            console.log(`Posição inicial: X=${x}, Y=${y}`);
            
            socket = new WebSocket("ws://localhost:8000/ws/position");

            socket.onmessage = function(event) {
                let data = JSON.parse(event.data);
                updatePosition2(
                    parseFloat(robot.style.left)+(data.x*3), 
                    parseFloat(robot.style.top)+(data.y*3));
            };

            socket.onclose = function(event) {
                console.log("Conexão WebSocket encerrada");
            };

            isStarted = true;
            robot.style.cursor = 'default';
        });
    </script>
</body>
</html>
